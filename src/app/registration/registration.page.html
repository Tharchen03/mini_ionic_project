<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registration Form</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  [fullscreen]="true" >
  <br>
    <ion-row>
      <ion-col size-sm="8" offset-sm="1">
          <h2>Registar for the monthly Tournament.</h2>
      </ion-col>
    </ion-row>

  <form method="post" [formGroup]="form" >
    <ion-grid>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <p> Enter details to particapate</p>
        </ion-col>
      </ion-row>
   
      <ion-row >
        <ion-col size-sm="6" offset-sm="3">
          <ion-item fill="outline" mode="md">
            <ion-label position="floating">Team Leader:</ion-label>
            <ion-input type="text" formControlName="name" autocomplete autocorrect></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item fill="outline" mode="md">
            <ion-label position="floating">Email address:</ion-label>
            <ion-input  type="email" formControlName="email" autocomplete autocorrect></ion-input>
        </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
        <ion-item fill="outline" mode="md">
            <ion-label position="floating">Contact-info</ion-label>
            <ion-input  type="number" formControlName="contact" autocomplete autocorrect></ion-input>
        </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
        <ion-item fill="outline" mode="md">
           <ion-label position="floating">Squad Member:</ion-label>
           <ion-input  type="text" formControlName="Member" autocomplete autocorrect></ion-input>
         </ion-item>
        </ion-col>
      </ion-row>
 
    <ion-list>
     
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item fill="outline" >
            <ion-label>tournament name:</ion-label>
            <ion-select size="6" offset="6" formControlName="tournament" autocomplete autocorrect>
              <ion-select-option value="mcl-championship"  >mcl championship</ion-select-option>
              <ion-select-option value="mcls2-championship" >mcls2 championship</ion-select-option>
              <ion-select-option value="mcls3-championship" >mcls3 championship</ion-select-option>
            </ion-select>
          </ion-item>
          </ion-col>
        </ion-row>  
      
    </ion-list>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        
          <ion-button type="submit" color="dark" shape="round"   [disabled]="!form.valid" (click)="createpeople()">submit</ion-button>
        
      </ion-col>
    </ion-row>
  
    </ion-grid>
  </form>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      
        <ion-button color="dark" shape="round"   routerLink="/registered-people" >Registared People</ion-button>
      
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      
        <ion-button  color="dark" shape="round"   routerLink="/matchshedule" >Match shedule</ion-button>
      
    </ion-col>
  </ion-row>



</ion-content>
