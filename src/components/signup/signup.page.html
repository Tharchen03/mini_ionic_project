<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   <ion-buttons slot="end">
    <ion-button color="primary" routerLink="/login">
      <ion-icon slot="icon-only" name="person-add" ></ion-icon>

    </ion-button>
   </ion-buttons>

   <ion-buttons slot="end">
    <ion-button routerLink="/login">Log in</ion-button>
   </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
    <h1>Create your <br>Account</h1>

  <form id="form" >
    <app-input type="text" placeholder="Your name" required></app-input>
    <app-input type="email" placeholder="Email"  required></app-input>
    <app-input  type="password" placeholder="password"  required></app-input>
    <ion-button expand="block" shape="round" (click)="joinus()" >Join us</ion-button>
  </form>

  <p>By pressing 'Join Us' you agree to <br> our terms & condition.</p>

</ion-content>
